<form [formGroup]="fg" (ngSubmit)="onCreate()">
  <p>
    <label>Title</label>
    <input type="text" formControlName="title">
  </p>
  <p>
    <label>Content</label>
    <input type="text" formControlName="body">
  </p>
  <p>
    <label>Color</label>
    <input type="text" formControlName="color">
  </p>
  <button type="submit">Create</button>
</form>
