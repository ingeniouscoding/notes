<p>notes-list works!</p>
<div *ngIf="vm$ | async as vm">

  <div *ngIf="vm.page.pending">
    <h2>loading...</h2>
  </div>

  <div *ngIf="vm.notes else noNotes">
    <h1 *ngFor="let note of vm.notes">
      <a [routerLink]="['/notes', note.id]">{{ note.title }}</a>
    </h1>
  </div>

  <ng-template #noNotes>
    <div *ngIf="vm.page.error">
      <h2>Connection error</h2>
    </div>

    <h2 *ngIf="!vm.page.error">
      <h2>No notes</h2>
    </h2>
  </ng-template>

</div>
