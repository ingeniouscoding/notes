<div *ngIf="vm$ | async as vm">
  <div *ngIf="vm.note as note else noNote" [ngStyle]="{'background': note.color}">
    <h2>{{ note.title }}</h2>
    <h4>{{ note.content }}</h4>
    <button><a [routerLink]="['/notes', note.id, 'edit']">Edit</a></button>
  </div>
  <ng-template #noNote>
    <div *ngIf="vm.page.error?.status === 404">
      <h2>Not Found 404</h2>
    </div>
  </ng-template>
</div>
